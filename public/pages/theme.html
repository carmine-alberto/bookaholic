<head lang="en">

<link rel="stylesheet" href="/assets/css/navbar.css">
<link href="/assets/css/single_theme_1400px.css" rel="stylesheet">

<link rel="stylesheet" media="screen and (max-width: 400px)" href="/assets/css/single_theme_400px.css" />

</head>

<body>

<!--- START navigation bar section --->
<nav class="navbar navbar-fixed-top" role="menubar">
    <!-- Navbar - Filled by JavaScript -->
</nav>
<!--- END navigation bar section --->

<div class="back">
  <span>&lsaquo;</span><a href="/themes">back to All themes</a>
</div>

<!--- START Title section --->

<section id="header_section">
  <div class="header_container">
    <h1 class="header_text"></h1>
  </div>
</section>

<!--- END Title section --->

<!--- START Filters section --->

<div id="filters_container">
  <div class="filter">
    <div class="dropdown_menu_filter">
      <h2 class="filter_title">Published After</h2>
      <label for="publication_year">
      	<select id="publication_year"
          			name="publication year dropdown menu"
          			class="dropdown_filter"
        		    tabindex="-1"
          			role="listbox">
          <optgroup>
            <option value="none"></option>
        	  <option value="1960">1960</option>
        	  <option value="1980">1980</option>
        	  <option value="1990">1990</option>
        	  <option value="2000">2000</option>
        	  <option value="2010">2010</option>
            <option value="2015">2015</option>
          </optgroup>
        </select>
      </label>
    </div>
  </div>

  <div class="filter">
    <div class="dropdown_menu_filter">
      <h2 class="filter_title">Genre</h2>
      <label for="genre_dropdown">
      	<select id="genre_dropdown"
          			name="genre dropdown menu"
          			class="dropdown_filter"
        		    tabindex="-1"
          			role="listbox">
          <optgroup>
            <option value="none"></option>
        	  <option value="art and design">Art and design</option>
        	  <option value="fiction">Fiction</option>
        	  <option value="mystery">Mystery</option>
        	  <option value="non fiction">Nonfiction</option>
        	  <option value="science fiction">Science fiction</option>
          </optgroup>
        </select>
      </label>
    </div>
  </div>

  <form name="suggested_by_us" method="get" action="action" class="filter_checkbox">
    <h2 class="filter_title">Suggested By Us</h2>
    <input type="checkbox" title="suggested by us checkbox" name="cb" value="cb" /><br>
  </form>

  <form name="available" method="get" action="action" class="filter_checkbox">
   <h2 class="filter_title">Available</h2>
    <input type="checkbox" title="available checkbox" name="cb" value="cb" /><br>
  </form>
  <button id="apply_filters"
         role="button">
      Apply Filters
  </button>
</div>


<!--- END Filters section --->

<div class="books_containers">
 <!-- Filtered books - Filled by JavaScript -->
</div>

</footer>


</body>
</html>
