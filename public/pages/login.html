<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>
<link href="assets/css/login_1400px.css" rel="stylesheet">
<link rel="stylesheet" media="screen and (max-width: 768px)" href="assets/css/login_768px.css" />
<link rel="stylesheet" media="screen and (max-width: 400px)" href="assets/css/login_400px.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="assets/css/navbar.css">
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script defer src="/assets/js/navbar.js"></script>
<script defer src="/assets/js/login.js"></script>
</head>
<body>

<!-- START navigation bar section -->

<nav class="navbar navbar-inverse navbar-fixed-top" role="menubar">
  <!-- Navbar - Filled by JavaScript -->
</nav>

<!--- END navigation bar section --->

<h1 id="heading_text">Login Form</h1>

<form role="form"
		  id="login_form"
		  aria-label="Login to the website">
  <div class="input_container">
    <label for="username"><b>Username</b></label>
    <input class="input_box"
				   id="username"
				   type="text"
				   placeholder="Enter Username"
				   name="username"
				   title="username input"
				   required>

    <label for="password"><b>Password</b></label>
    <input class="input_box"
				   id="password"
				   type="password"
				   placeholder="Enter Password"
				   name="password"
				   title="password input"
				   required>

    <button type="submit" id="login">Login</button>
    <!-- <label> I'd rather avoid putting it here, it's included in the query parameters and not used at all
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label> -->
  </div>

  <div class="button_container">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
