<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cart page</title>
<link href="/assets/css/cart_1400px.css" rel="stylesheet">
<link rel="stylesheet" media="screen and (max-width: 768px)" href="/assets/css/cart_768px.css" />
<link rel="stylesheet" media="screen and (max-width: 400px)" href="/assets/css/cart_400px.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/navbar.css">
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script defer src="/assets/js/navbar.js"></script>
<script defer src="/assets/js/cart.js"></script>
</head>

<body>

<!--- START navigation bar section --->

<nav class="navbar navbar-inverse navbar-fixed-top" role="menubar">
  <div class="container-fluid">
    <div class="navbar-header">
      <button title="menu_icon" type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar" role="button" id="menu_icon">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

      <a class="navbar-brand" id="bookaholic_logo" href="#"><img src="/assets/img/bookaholic_logo.png" alt="bookaholic logo"></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <div class="adjust-height">
        <ul class="nav navbar-nav">
          <li><a href="/" class="menu_item" role="menuitem" id="active">Home</a></li>

          <li><a href="/authors" class="menu_item" role="menuitem">Authors</a></li>

  		    <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="menuitem">Genres<span class="caret"></span></a>
            <ul class="dropdown-menu"
        			  id="genre_list"
        			  tabindex="-1"
        			  role="listbox"
        			  aria-labelledby="genre">
                <!-- All genres - filled by JavaScript -->
            </ul>
          </li>

          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="menuitem">Themes<span class="caret"></span></a>
            <ul class="dropdown-menu"
          		  id="themes_list"
          		  tabindex="-1"
          		  role="listbox"
          		  aria-labelledby="theme">
                <!-- All themes - filled by JavaScript -->
            </ul>
          </li>

          <li><a href="/events" class="menu_item" role="menuitem">Events</a></li>

          <li><a href="/about_us" class="menu_item" role="menuitem">About us</a></li>
        </ul>

  		<form class="navbar-form navbar-left" action="#">
        <div class="input-group" id="searchbar">
          <input title="searchbar" type="text" class="form-control" placeholder="Search" name="search" value="Search here">
          <div class="input-group-btn">
            <button title="search button" class="btn btn-default" type="submit">
              <i class="glyphicon glyphicon-search"></i>
            </button>
          </div>
  	   </div>
      </form>

      <ul class="nav navbar-nav navbar-right">
    	  <li>
          <a href="#">
            <span class="icon_name">
          	  <img src="/assets/img/logo_profile.png"
          		   alt="profile link"
          		   class="icon"
          		   tabindex="0"
           		   onclick="goToLink(profile, 'http://www.w3.org/')"
          		   onkeydown="goToLink(profile, 'http://www.w3.org/')"
           		   role="link">
          		   Profile
           </span>
    		  </a>
    	  </li>

        <li>
          <a href="#">
            <span class="icon_name">
              <img src="/assets/img/logo_cart.png"
          			   alt="cart link"
          			   class="icon"
          			   tabindex="0"
             		   onclick="goToLink(cart, 'http://www.w3.org/')"
            		   onkeydown="goToLink(cart, 'http://www.w3.org/')"
             		   role="link">
          			   Cart
             </span>
  			  </a>
  		  </li>
      </ul>
    </div>
  </div>
</div>
</nav>

<!--- END navigation bar section --->


	<!--- START subtotal section --->

<div id="subtotal">
  <h1 id="your_order_title">Your order</h1>
  <img src="/assets/img/logo_cart.png" id="cart" width="70px" alt="cart icon" />
  <h2 id="subtotal_title">Subtotal</h2>
  <h2 id="subtotal_number"></h2>
  <button aria-label="Checkout"
      		id="checkout_button"
      		type="button"
      		role="button">
	Checkout</button>
</div>

	<!--- END subtotal section --->


	<!--- START cart items section --->

<ul id="cart_items">
  <!-- Cart items - filled using JavaScript -->
</ul>

<!-- END cart items section --->

</body>
</html>
