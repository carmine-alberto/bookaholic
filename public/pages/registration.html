
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Registration</title>
<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/css/navbar.css">
<link href="/assets/css/registration_1400px.css" rel="stylesheet">
<link rel="stylesheet" media="screen and (max-width: 768px)" href="/assets/css/registration_768px.css" />
<link rel="stylesheet" media="screen and (max-width: 400px)" href="/assets/css/registration_400px.css" />
<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script defer src="/assets/js/navbar.js"></script>

<body>

  <!-- START navigation bar section -->

  <nav class="navbar navbar-fixed-top" role="menubar">
    <!-- Navbar - Filled by JavaScript -->
  </nav>

  <!--- END navigation bar section --->


<!--- START registration section --->

<form role="form"
	  id="registration_form"
	  aria-label="Register to the website">
  <div class="container_inputs">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"
       title="username input">
      <b>Username</b>
    </label>

    <input class="input_box"
         id="username"
         type="text"
         placeholder="Username"
         name="username"
         title="username input"
         required>

    <label for="email"
		   title="email">
  	<b>Email</b>
  	</label>

    <input class="input_box"
       id="email"
		   type="email"
		   placeholder="Enter Email"
		   name="email"
		   title="email input"
		   required>

    <label for="password"
		   title="password input">
  	<b>Password</b>
  	</label>

    <input class="input_box"
       id="password"
  	   type="password"
  	   placeholder="Enter Password"
       name="password"
  	   title="password input"
  	   required>

    <hr>
    <p>By creating an account you agree to our <a href="#">Terms and Privacy</a>.</p>

    <button type="submit"
  		title="register button"
  		class="registerbtn"
  		role="button">
  	    Register
    </button>
  </div>

  <div class="container signin">
    <p>Already have an account?
	<a href="/login"
	   type="link"
	   role="link"
	   id="login_link"
	   onclick="goToLink(login page, 'login page')"
     onkeydown="goToLink(login page, 'login page')">Sign in</a>.</p>
  </div>
</form>

<!--- END registration section --->

</footer>


</body>
</html>
