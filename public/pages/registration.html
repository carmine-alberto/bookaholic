<!--- START registration section --->

<form role="form"
	  id="registration_form"
	  aria-label="Register to the website">
  <div class="container_inputs">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="username"
       title="username input">
      <b>Username</b>
    </label>

    <input class="input_box"
         id="username"
         type="text"
         placeholder="Username"
         name="username"
         title="username input"
         required>

    <label for="email"
		   title="email">
  	<b>Email</b>
  	</label>

    <input class="input_box"
       id="email"
		   type="email"
		   placeholder="Enter Email"
		   name="email"
		   title="email input"
		   required>

    <label for="password"
		   title="password input">
  	<b>Password</b>
  	</label>

    <input class="input_box"
       id="password"
  	   type="password"
  	   placeholder="Enter Password"
       name="password"
  	   title="password input"
  	   required>

    <hr>
    <p>By creating an account you agree to our <a href="#">Terms and Privacy</a>.</p>

    <button type="submit"
  		title="register button"
  		class="registerbtn"
  		role="button">
  	    Register
    </button>
  </div>

  <div class="container signin">
    <p>Already have an account?
	<a href="/login"
	   type="link"
	   role="link"
	   id="login_link"
	   onclick="goToLink(login page, 'login page')"
     onkeydown="goToLink(login page, 'login page')">Sign in</a>.</p>
  </div>
</form>

<!--- END registration section --->


</body>
</html>
