
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Book page</title>
	<link rel="stylesheet" href="/assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="/assets/css/navbar.css">
	<link href="/assets/css/book_1400px.css" rel="stylesheet">
	<link rel="stylesheet" media="screen and (max-width: 768px)" href="/assets/css/book_768px.css" />
	<link rel="stylesheet" media="screen and (max-width: 400px)" href="/assets/css/book_400px.css" />
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
	<script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script defer src="/assets/js/navbar.js"></script>
	<script defer src="/assets/js/book.js"></script>
</head>

<body>

<!--- START navigation bar section --->

<nav class="navbar navbar-fixed-top" role="menubar">
  <!-- Navbar - Filled by JavaScript -->
</nav>

<!--- END navigation bar section --->


<!--- START book details section --->

<section id="book_landing_page">
	<img id="book_image" alt="book_cover">
	<div id="book_info">
		<h1 id="book_title"></h1>
		<h2 id="book_price"></h2>
		<h5 id="book_resume"></h5>
	</div>
	<button id="add_to_cart_button" role="link" disabled>Add to Cart</button>
</section>

<!--- END book details section --->


<!--- START facts sheet section --->

<section id="fact_and_author">
	<div id="fact_sheet">
		<h4 class="section_title" id="fact_sheet_title"> Facts Sheet </h4>
		<div id="fact_sheet_content">
			<div class="column">
				<h4 class="fact_title"> Released: </h4>
				<h5 id="release_date"></h5>
				<h4 class="fact_title"> Language </h4>
				<h5 id="book_language"></h5>
				<h4 class="fact_title"> Genre </h4>
				<h5 id="book_genre"></h5>
			</div>
			<div class="column">
				<h4 class="fact_title"> Publisher : </h4>
				<h5 id="book_publisher"> Penguin </h5>
				<h4 class="fact_title"> ISBN </h4>
				<h5 id="isbn"></h5>
				<h4 class="fact_title"> Type of cover </h4>
				<h5 id="type_of_cover"></h5>
			</div>
		</div>
	</div>
	<div id="about_the_authors">
		<h4 class="section_title" id="about_the_authors_title">About the authors</h4>
		<!-- Authors - Filled by JavaScript -->
	</div>
</section>

<!--- END author details section --->

<!--- START related books section --->

<section id="related_books">
	<h2 class="section_title" id="related_books_title">Related books</h2>
	<div class="scrolling-wrapper">
  	<!-- Cards - Filled by JavaScript -->
	</div>

	<div class="carousel"
			 aria-roledescription="carousel"
			 aria-label="Books with the same genre">
  	<ul class="slides">
      <!-- Carousel slides - Filled by JavaScript -->
    </ul>
  </div>
</section>

<!--- END related books section --->


<!-- START Reviews section --->

<section id="reviews">
	<h2 class="section_title" id="reviews_title">Reviews</h2>
	<div id="reviews_container">
		<!-- Reviews - Filled by JavaScript | DEFAULT: No reviews -->
		<h3 id=no_reviews> No reviews are available for this book </h3>
	</div>
</section>

<!-- END Reviews section --->

<!-- START Related events section --->

<section id="related_events">
	<h2 class="section_title" id="related_events_title">Related events</h2>
	<div class="events_container">
		<!-- Events - Filled by JavaScript | DEFAULT: No events -->
		<h3 id="no_events">There are no events for this book</h3>
	</div>
</section>

<!-- END Related events section --->
<footer>
	<span>Created by <a href="https://www.github.com/carmine-alberto">Carmine Alberto</a> and <a href="https://www.github.com/LauraCappelli13">Laura Cappelli</a></span><span>Design by <a href="https://www.github.com/LauraCappelli13">Laura Cappelli</a></span>
</footer>

</body>
</html>
